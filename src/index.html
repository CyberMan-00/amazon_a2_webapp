<body>
    <div class="header">
        <div class="header__burger">
            <span class="header__burger__span"></span>
            <span class="header__burger__span"></span>
            <span class="header__burger__span"></span>
        </div>
        <div class="logo"><img src="img/tradehub.svg" alt="LOGO"></div>
        <div class="search"><img src="icons/search.svg" alt="SEARCH"></div>
    </div>


    <div class="tags">
        <div class="clear__filters"><p>clear filters</p></div>
        <div class="tags__item active">all</div>
        <div class="tags__item">cosmetics</div>
        <div class="tags__item">toys</div>
        <div class="tags__item">girl</div>
        <div class="tags__item">boy</div>
        <div class="tags__item">boardgames</div>
        <div class="tags__item">puzzle</div>
        <div class="tags__item">crypto</div>
        <div class="tags__item">category</div>
    </div>
    
    <!-- <div class="container">
        FEED
    </div> -->
    <div class="feed">
        <a href="#" class="card">
            <!-- <div class="card"> -->
                <div class="card__img"><img src="https://c.wallhere.com/photos/3d/0a/1920x1080_px_digital_art_fantasy_Art_landscape_Long_Hair_ryky_Trees_wind-1314651.jpg!d" alt="#"></div>
                
                <div class="card__content">
                    <div class="card__content__wrappertop">
                        <div class="card__content__title">Title</div>
                        <div class="card__content__descr">Lorem ipsum dolor sit amet consectetur. Accumsan dictum et turpis nunc eros habitasse cras curabitur. Eget magna neque sit in.</div>
                        
                        <div class="card__content__percent">
                            <div class="card__content__percent__digit">20</div>
                            <div class="card__content__percent__sign">%</div>
                            <div class="card__content__percent__arrow"><img src="icons/arrow.svg" alt="ARROW DOWN"></div>
                        </div>
                    </div>
                    
                    <div class="card__content__wrapperbot">                
                        <div class="card__content__price">
                            <div class="card__content__price__new">
                                <div class="card__content__price__new__digit">80</div>
                                <div class="card__content__price__new__currency">PLN</div>
                            </div>
                            <div class="card__content__price__old">
                                <div class="card__content__price__old__digit">100</div>
                                <div class="card__content__price__old__currency">PLN</div>
                            </div>
                        </div>
                        <div class="button">Open Deal</div>
                    </div>
        
                <!-- </div> -->
                </div>
                
        </a>

    </div>
